<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/Register.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
    <style>
        
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 40px; /* Space for the eye icon */
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .password-toggle svg {
            fill: #555;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        // Password visibility toggle
        document.addEventListener("DOMContentLoaded", function () {
            const toggleIcon = document.querySelector(".password-toggle");
            const passwordInput = document.querySelector('input[name="password"]');
            let isPasswordVisible = false;

            toggleIcon.addEventListener("click", function () {
                isPasswordVisible = !isPasswordVisible;
                if (isPasswordVisible) {
                    passwordInput.type = "text";
                    toggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                    `; // Eye-slash SVG (Hide)
                } else {
                    passwordInput.type = "password";
                    toggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                        </svg>
                    `; // Eye SVG (Show)
                }
            });
        });
    </script>
</head>
<body>
    <div class="register-container">
        <img src="{{url_for('static', filename='Assets/logo.png') }}" alt="Logo">
        <h1>Register New Admin</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <span class="password-toggle">
                    <!-- Default SVG for "eye" (password hidden) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                    </svg>
                </span>
            </div>
            <button type="submit">Register</button>
        </form>
        <a class="login-link" href="{{url_for('login') }}">Already have an account? Login</a>
    </div>
</body>
</html>
