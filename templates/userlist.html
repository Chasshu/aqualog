<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/viewreports.css') }}">

    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
</head>
<body>
    <div class="top-bar">
        <h1>User List</h1>
    </div>
    
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Vessel Name</th>
            <th>Register Number</th>
            <th>Contact Number</th>
        </tr>
        {% for user in user %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.vessel_name }}</td>
            <td>{{ user.reg_number }}</td>
            <td>{{ user.contact }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
