<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vessel List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/viewreports.css') }}">
    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
    <style>
        .search-bar {
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Vessel List</h1>
    </div>

    <!-- Added Search Input -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by Vessel Name or Registration Number" onkeyup="filterVessels()">
    </div>

    <table border="1" id="vesselTable">
        <thead>
            <tr>
                <th>Vessel Name</th>
                <th>Registration Number</th>
                <th>Classification</th>
                <th>Gross Tonnage</th>
                <th>Year Built</th>
            </tr>
        </thead>
        <tbody>
            {% for vessel in vessels %}
            <tr>
                <td>{{ vessel.vessel_name }}</td>
                <td>{{ vessel.registration_number }}</td>
                <td>{{ vessel.classification }}</td>
                <td>{{ vessel.gross_tonnage }}</td>
                <td>{{ vessel.year_built }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function filterVessels() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('vesselTable');
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const vesselNameCell = rows[i].getElementsByTagName('td')[0];
                const registrationNumberCell = rows[i].getElementsByTagName('td')[1];
                
                if (vesselNameCell && registrationNumberCell) {
                    const vesselNameText = vesselNameCell.textContent || vesselNameCell.innerText;
                    const registrationNumberText = registrationNumberCell.textContent || registrationNumberCell.innerText;

                    if (
                        vesselNameText.toLowerCase().includes(searchInput) ||
                        registrationNumberText.toLowerCase().includes(searchInput)
                    ) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
