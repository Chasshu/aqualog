<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/font-awesome.min.css') }}">



</head>
<body>
    <div class="grid-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h2>Admin Panel</h2>
                </div>
                <button class="toggle-btn" id="toggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>     <!-- the links dito -->
            <div class="navbar">
                <a href="{{ url_for('admin_dashboard') }}" data-page="admin_dashboard"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="{{ url_for('pending') }}" data-page="pending"><i class="fas fa-clock"></i> <span>Pending Reports</span></a>
                <a href="{{ url_for('visualization_page') }}" data-page="visualization"><i class="fas fa-chart-bar"></i> <span>Data Visualization</span></a>
                <a href="{{ url_for('geo_tagging') }}" data-page="geo_tagging"><i class="fas fa-map-marker-alt"></i> <span>Geo Tagging</span></a>
                <a href="{{ url_for('view_reports') }}" data-page="view_reports"><i class="fas fa-file-alt"></i> <span>View Reports</span></a>
                <a href="{{ url_for('logout') }}" data-page="logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </div>
        <main class="main-content">
            <iframe id="contentFrame" class="content-frame" src=""></iframe>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='Assets/sidebar.js') }}"></script>

</body>
</html>
