<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/sidebar.css') }}">

    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
</head>
<body>
    <div class="grid-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h2>Admin Panel</h2>
                </div>
                <button class="toggle-btn" id="toggleBtn">
                    <img src="{{ url_for('static', filename='assets/burger-new.svg') }}" alt="Toggle Menu" class="icon">
                </button>
            </div>
            <div class="navbar">
                <!-- Sidebar navigation links -->
                <a href="{{ url_for('admin_dashboard') }}" data-page="admin_dashboard">
                    <img src="{{ url_for('static', filename='Assets/dashboard.svg') }}" alt="Dashboard Icon" class="icon">
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('pending') }}" data-page="pending">
                    <img src="{{ url_for('static', filename='Assets/report.svg') }}" alt="Pending Icon" class="icon">
                    <span>Pending Reports</span>
                </a>
                <a href="{{ url_for('visualization_page') }}" data-page="visualization">
                    <img src="{{ url_for('static', filename='Assets/graph.svg') }}" alt="Visualization Icon" class="icon">
                    <span>Data Visualization</span>
                </a>
                <a href="{{ url_for('geo_tagging') }}" data-page="geo_tagging">
                    <img src="{{ url_for('static', filename='Assets/loc-new.svg') }}" alt="Geo Tagging Icon" class="icon">
                    <span>Geo Tagging</span>
                </a>
                <a href="{{ url_for('view_reports') }}" data-page="view_reports">
                    <img src="{{ url_for('static', filename='Assets/viewr.svg') }}" alt="Reports Icon" class="icon">
                    <span>View Reports</span>
                </a>
                <a href="{{ url_for('login') }}" data-page="logout">
                    <img src="{{ url_for('static', filename='Assets/logout.svg') }}" alt="Logout Icon" class="icon">
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main content area -->
        <main class="main-content">
            <iframe id="contentFrame" class="content-frame" src=""></iframe>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='Assets/sidebar.js') }}"></script>
</body>
</html>
