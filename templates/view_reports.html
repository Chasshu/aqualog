<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Approved Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/viewreports.css') }}">
    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
</head>
<body>
    <div class="top-bar">
        <div class="left-bar">
            <a href="{{ url_for('export_reports') }}" class="export-button">Export All to CSV</a>
        </div>
        <h1>Approved Reports</h1>
    </div>

    <!-- Search Form -->
    <div class="search-bar">
        <input type="text" id="searchName" placeholder="Search by Name" onkeyup="filterReports()">
        <input type="text" id="searchVessel" placeholder="Search by Vessel" onkeyup="filterReports()">
        <form method="POST">
            <select name="month">
                <option value="">Select Month</option>
                {% for date in dates %}
                <option value="{{ date['month'] }}" {% if selected_month == date['month']|string %}selected{% endif %}>
                    {{ date['month']|date("F") }}
                </option>
                {% endfor %}
            </select>
            
            <select name="year">
                <option value="">Select Year</option>
                {% for date in dates %}
                <option value="{{ date['year'] }}" {% if selected_year == date['year']|string %}selected{% endif %}>
                    {{ date['year'] }}
                </option>
                {% endfor %}
            </select>
            
            <button type="submit">Filter</button>
        </form>
    </div>

    <table border="1" id="reportsTable">
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Name</th>
                <th>Vessel</th>
                <th>Month</th>
                <th>Year</th>
                <th>Export</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.reportid }}</td>
                <td>{{ report.name }}</td>
                <td>{{ report.vessel }}</td>
                <td>{{ report.month }}</td>
                <td>{{ report.year }}</td>
                <td>
                    <a href="{{ url_for('export_pdf', report_id=report.reportid) }}" class="pdf-button">Export to PDF</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function filterReports() {
            const nameInput = document.getElementById('searchName').value.toLowerCase();
            const vesselInput = document.getElementById('searchVessel').value.toLowerCase();
            const monthInput = document.getElementById('searchMonth').value.toLowerCase();
            const yearInput = document.getElementById('searchYear').value.toLowerCase();
            const table = document.getElementById('reportsTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header
                const nameCell = rows[i].getElementsByTagName('td')[1];
                const vesselCell = rows[i].getElementsByTagName('td')[2];
                const monthCell = rows[i].getElementsByTagName('td')[3];
                const yearCell = rows[i].getElementsByTagName('td')[4];

                if (nameCell && vesselCell && monthCell && yearCell) {
                    const nameText = nameCell.textContent || nameCell.innerText;
                    const vesselText = vesselCell.textContent || vesselCell.innerText;
                    const monthText = monthCell.textContent || monthCell.innerText;
                    const yearText = yearCell.textContent || yearCell.innerText;

                    if (
                        nameText.toLowerCase().includes(nameInput) &&
                        vesselText.toLowerCase().includes(vesselInput) &&
                        (monthInput === '' || monthText.toLowerCase() === monthInput) &&
                        (yearInput === '' || yearText.toLowerCase() === yearInput)
                    ) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
