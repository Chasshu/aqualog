<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/Register.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="{{url_for('static', filename='Assets/DA Logo (no-text).svg') }}">
    <style>
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 40px; /* Space for the eye icon */
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .password-toggle svg {
            fill: #555;
            width: 100%;
            height: 100%;
        }

        #error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
            text-align: center;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{{url_for('static', filename='Assets/logo.png') }}" alt="Logo">
        <h1>Register</h1>
        
        <div id="error-message"></div>
        
        <form id="reportForm" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required>
                <span class="password-toggle">
                    <!-- Default SVG for "eye" (password hidden) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                    </svg>
                </span>
            </div>
            <input type="text" name="vessel_name" placeholder="Vessel Name" required>
            <input type="text" name="reg_number" placeholder="Registration Number" required>
            <input type="number" name="contact" placeholder="Contact Number" required>
            <button type="submit" id="submitButton">Register</button>
        </form>
        <a class="login-link" href="{{url_for('login') }}">Already have an account? Login</a>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Registration Confirmation</h2>
            <p>All fields are filled. Click Close to submit.</p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.addEventListener("DOMContentLoaded", function () {
            const toggleIcon = document.querySelector(".password-toggle");
            const passwordInput = document.querySelector('input[name="password"]');
            let isPasswordVisible = false;

            toggleIcon.addEventListener("click", function () {
                isPasswordVisible = !isPasswordVisible;
                if (isPasswordVisible) {
                    passwordInput.type = "text";
                    toggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
                        </svg>
                    `; // Eye-slash SVG (Hide)
                } else {
                    passwordInput.type = "password";
                    toggleIcon.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 5c-7.1 0-12 7-12 7s4.9 7 12 7 12-7 12-7-4.9-7-12-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
                        </svg>
                    `; // Eye SVG (Show)
                }
            });

            // Form validation and submission
            const submitButton = document.getElementById('submitButton');
            submitButton.addEventListener('click', function (e) {
                e.preventDefault();
                const form = document.getElementById('reportForm');
                const requiredFields = form.querySelectorAll('input[required], select[required]');
                let allFieldsValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        allFieldsValid = false;
                        field.style.border = '2px solid red';
                    } else {
                        field.style.border = '';
                    }
                });

                const errorMessage = document.getElementById('error-message');
                if (allFieldsValid) {
                    errorMessage.style.display = 'none';
                    document.getElementById('modal').style.display = 'flex';
                } else {
                    errorMessage.textContent = 'Please fill up all fields first before submitting.';
                    errorMessage.style.display = 'block';
                }
            });

            // Modal close button
            const closeButton = document.getElementById('closeButton');
            closeButton.addEventListener('click', function () {
                const form = document.getElementById('reportForm');
                document.getElementById('modal').style.display = 'none';
                form.submit();
            });
        });
    </script>
</body>
</html>
