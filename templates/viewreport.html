<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Report</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/viewreport.css') }}>
</head>
<body>
    <div class="top-bar">
        <h1>View Report</h1>
    </div>

    <div class="report-form">
        <div class="form-group">
            <label><strong>Report ID:</strong></label>
            <input type="text" value="{{ report.reportid }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Name:</strong></label>
            <input type="text" value="{{ report.reporter_name }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Vessel:</strong></label>
            <input type="text" value="{{ report.vessel }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Date:</strong></label>
            <input type="text" value="{{ report.date }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Catch 1:</strong></label>
            <input type="text" value="{{ report.catch1_name }} (Volume: {{ report.volume1 }})" readonly>
        </div>
        <div class="form-group">
            <label><strong>Catch 2:</strong></label>
            <input type="text" value="{{ report.catch2_name }} (Volume: {{ report.volume2 }})" readonly>
        </div>
        <div class="form-group">
            <label><strong>Catch 3:</strong></label>
            <input type="text" value="{{ report.catch3_name }} (Volume: {{ report.volume3 }})" readonly>
        </div>
        <div class="form-group">
            <label><strong>Catch 4:</strong></label>
            <input type="text" value="{{ report.catch4_name }} (Volume: {{ report.volume4 }})" readonly>
        </div>
        <div class="form-group">
            <label><strong>Catch 5:</strong></label>
            <input type="text" value="{{ report.catch5_name }} (Volume: {{ report.volume5 }})" readonly>
        </div>
        <div class="form-group">
            <label><strong>Site:</strong></label>
            <input type="text" value="{{ report.site_name }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Gear:</strong></label>
            <input type="text" value="{{ report.gear_name }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Hours:</strong></label>
            <input type="text" value="{{ report.hours }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Landing:</strong></label>
            <input type="text" value="{{ report.landing_name }}" readonly>
        </div>
        <div class="form-group">
            <label><strong>Price:</strong></label>
            <input type="text" value="{{ report.price }}" readonly>
        </div>
    </div>

    <div class="center">
        <a href="{{ url_for('pending') }}">Back to Pending Reports</a>
    </div>
</body>
</html>
