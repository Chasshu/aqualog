<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Species Reports</title>
    
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="back-button">‚Üê Back</a>
            <h1>My Reports</h1>
        </div>
    </header>
    <main class="container">
        <div class="report-section">
            <h2>My Pending Reports</h2>
            <div class="table-responsive">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Vessel</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Name">John Doe</td>
                            <td data-label="Vessel">Ocean Explorer</td>
                            <td data-label="Date">2024-03-15</td>
                        </tr>
                        <tr>
                            <td data-label="Name">Jane Smith</td>
                            <td data-label="Vessel">Marine Research</td>
                            <td data-label="Date">2024-03-16</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="report-section">
            <h2>Approved Reports</h2>
            <div class="table-responsive">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Vessel</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Name">Alice Johnson</td>
                            <td data-label="Vessel">Sea Wanderer</td>
                            <td data-label="Date">2024-03-10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="report-section">
            <h2>Declined Reports</h2>
            <div class="table-responsive">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Name">Bob Williams</td>
                            <td data-label="Date">2024-03-05</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
